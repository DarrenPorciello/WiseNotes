<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\style.css" />
    <title>WiseNotes</title>
    <link rel="icon" href="\imgs\WiseNotesLogoBrowser.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="\imgs\WiseNotesLogo.png" alt="WiseNotes Logo" />
      </div>
      <div class="options">
        <div class="language">
          <p>Language</p>
          <select name="input-language" id="language"></select>
        </div>
      </div>
      <div class="line"></div>
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline"></ion-icon>
          <img src="\bars.svg" alt="" />
        </div>
        <p>Start Listening</p>
      </button>
      <p class="heading2">Live Captioning :</p>
      <div
        class="result"
        spellcheck="false"
        placeholder="Text will be shown here"
      >
        <p class="interim"></p>
      </div>
      <div class="buttons">
        <button class="btn clear">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Clear</p>
        </button>
        <button class="btn download" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Download</p>
        </button>
      </div>
      <div class="buttons">

        <button class="btn note" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Auto Note Enhancement &#x2728;</p>
        </button>
        
      </div>
    </div>

    <!-- IONICONS -->
<!-- Update paths to load Ionicons locally -->
  <script type="module" src="/ionicons/ionicons.esm.js"></script>
  <script nomodule src="/ionicons/ionicons.js"></script>
    <!-- LANGUAGES -->
    <script src="\languages.js"></script>

    <!-- SCRIPT -->
    <script src="\script.js"></script>
  </body>
</html>
