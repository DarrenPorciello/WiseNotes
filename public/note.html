        <img class="logo" src="\imgs\WiseNotesLogo.png" alt="WiseNotes Logo" />

        spellcheck="false"

        <button class="btn note" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>

        </button>
        
      </div>
    </div>

    <script>
        // Retrieve noteText from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const noteText = urlParams.get('noteText');

        // Use noteText as needed
        console.log('Note Text:', noteText);
    </script>
